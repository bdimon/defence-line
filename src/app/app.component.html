<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Категории</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button menuToggle (click)="openCategory(0)">Все</ion-item>
      <ion-item button menuToggle *ngFor="let cat of categories" (click)="openCategory(cat.id)">
        {{ cat.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
